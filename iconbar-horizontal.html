<!DOCTYPE html>

<head>

    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
    .icon-bar {
        width: 100%;    /* To set a specific width */
        background-color: #555; /* Dark grey background */
        overflow : auto;  /* Overflow due to float */
    }

    .icon-bar a {
        float: left;  /* To float links side by side */
        text-align: center; /* Center aligns text */
        width: 12.5%;  /* Equal width (100% divided by 8 links) */
        color: white;
        font-size: 3em; /*Increase Icon size */
        padding: 12px 0; /* Top-Bottom Right-Left */
        transition: all 0.3s ease; /* add transition for hover effects on links */
    }

    .icon-bar a:hover {
        background-color: #000;
    }

    .active {
        background-color: #FF5733; /* Color for active link */
    }

    </style>

</head>


<body>

    <div class="container">
        <div class="icon-bar">

    </div>

</body>
