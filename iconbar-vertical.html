    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>

    .icon-bar {
        width: 100px; /* Specific width for Icon Bar */
        background-color: #555;
    }

    .icon-bar a {
        display: block; /* makes links appear below each other */
        font-size: 36px; /* Change size of icons */
        color: white;
        text-align: center;
        padding: 20px;
        transition: all 0.3s ease;
    
    }

    .icon-bar a:hover {
        background-color: #000;
    }

    .active {
        background-color: #FF5733; /* Color for active link */
    }

    </style>

</head>


<body>

        <div class="icon-bar">
